    <main class="flex-grow-1 contenedor-contacto container">
      <h1>Contacto</h1>

      <form class="formulario-contacto" action="">
        <input
          class="form-control"
          placeholder="Nombre"
          type="text"
          name="Nombre"
          id="Nombre"
        />
        <input
          class="form-control"
          placeholder="Apellido"
          type="text"
          name="Apellido"
          id="Apellido"
        />
        <input
          class="form-control"
          placeholder="Telefono"
          type="text"
          name="Telefono"
          id="Telefono"
        />
        <!--la propiedad rows sirve para darle la cantidad de renglones a un textarea, tambien esta la 
        propiedad cols que sirve para delimitar la cantidad de letras antes de ir al siguiente renglon-->
        <textarea
          class="form-control"
          placeholder="Motivo de Contacto"
          name="Contenido"
          id="Contenido"
          rows="7"
        ></textarea>
        <button class="boton-contacto btn btn-primary">Enviar</button>
      </form>
